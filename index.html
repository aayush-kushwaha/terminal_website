    async function runCommand(cmd) {
      startSpinner();
      await new Promise(resolve => setTimeout(resolve, 500));  // Simulate command processing
      stopSpinner();

      if (cmd.trim() === '') return;
      history.push(cmd);
      historyIndex = history.length;
      const lowerCmd = cmd.toLowerCase();

      if (lowerCmd === 'sudo') {
        isRoot = true;
        term.write('\r\nRoot access granted.\r\n');
        term.write('Î» (root) ');
        return;
      }

      if ((lowerCmd === 'sudo rm -rf /' || lowerCmd === 'sudo rm -rf /*')) {
        const response = funnyRmRf[Math.floor(Math.random() * funnyRmRf.length)];
        typeEffect(response);
        return;
      }

      if (typeof commands[cmd] === 'function') {
        commands[cmd]();
      } else if (commands[cmd]) {
        term.writeln(commands[cmd]);
        term.write('\r\n' + (isRoot ? 'Î» (root) ' : 'Î» '));
        term.scrollToBottom();
        term.focus();
      } else {
        term.writeln(`\nCommand not found: ${cmd}`);
        term.write('\r\n' + (isRoot ? 'Î» (root) ' : 'Î» '));
        term.scrollToBottom();
        term.focus();
      }
    }

    function simulateCommand(cmd) {
      term.write(cmd + '\r\n');
      runCommand(cmd);
      input = '';
    }

    // Initialize particles.js
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: '#00ffcc' },
        shape: { type: 'circle' },
        opacity: { value: 0.2, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#00ffcc',
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: 'none',
          random: true,
          straight: false,
          out_mode: 'out',
          bounce: false
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'grab' },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.5 } }
        }
      },
      retina_detect: true
    });

    // Load command history from localStorage
    const savedHistory = localStorage.getItem('commandHistory');
    if (savedHistory) {
      history.push(...JSON.parse(savedHistory));
      historyIndex = history.length;
    }

    term.focus();
    term.onKey(e => {
      const char = e.key;
      if (char === '\r') {
        if (input.trim() !== '') {
          term.write('\r\n');
          runCommand(input.trim());
          // Save command history to localStorage
          localStorage.setItem('commandHistory', JSON.stringify(history.slice(-50)));
          input = '';
        }
      } else if (char === '\u007F') {
        if (input.length > 0) {
          input = input.slice(0, -1);
          term.write('\b \b');
        }
      } else if (e.domEvent.key === 'ArrowUp') {
        if (history.length && historyIndex > 0) {
          historyIndex--;
          overwriteInput(history[historyIndex]);
        }
      } else if (e.domEvent.key === 'ArrowDown') {
        if (history.length && historyIndex < history.length - 1) {
          historyIndex++;
          overwriteInput(history[historyIndex]);
        } else if (historyIndex === history.length - 1) {
          historyIndex++;
          overwriteInput('');
        }
      } else {
        input += char;
        term.write(char);
      }
      term.scrollToBottom();
    });

    function overwriteInput(newInput) {
      while (input.length > 0) {
        term.write('\b \b');
        input = input.slice(0, -1);
      }
      input = newInput;
      term.write(input);
    }
